<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>Caesar cipher</title>
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <div class="container">
                <div class="content">
                    <div class="title__block">
                        <h1 class="title--text">Caesar cipher</h1>
                    </div>
                    <div class="caesar-input-container">
                        <div class="caesar-input_block">
                            <textarea class="caesar-textarea str" placeholder="Enter the text"></textarea>
                        </div>
                        <div class="caesar-value__block">
                            <div class="caesar-value--item">
                                <label class="label">Select key value</label>
                                <select class="caesar-select key">
                                    <option class="caesar-chipe__select-option">1</option>
                                    <option class="caesar-chipe__select-option">2</option>
                                    <option class="caesar-chipe__select-option">3</option>
                                    <option class="caesar-chipe__select-option">4</option>
                                    <option class="caesar-chipe__select-option">5</option>
                                    <option class="caesar-chipe__select-option">6</option>
                                    <option class="caesar-chipe__select-option">7</option>
                                    <option class="caesar-chipe__select-option">8</option>
                                    <option class="caesar-chipe__select-option">9</option>
                                    <option class="caesar-chipe__select-option">10</option>
                                    <option class="caesar-chipe__select-option">11</option>
                                    <option class="caesar-chipe__select-option">12</option>
                                    <option class="caesar-chipe__select-option">13</option>
                                    <option class="caesar-chipe__select-option">14</option>
                                    <option class="caesar-chipe__select-option">15</option>
                                    <option class="caesar-chipe__select-option">16</option>
                                    <option class="caesar-chipe__select-option">17</option>
                                    <option class="caesar-chipe__select-option">18</option>
                                    <option class="caesar-chipe__select-option">19</option>
                                    <option class="caesar-chipe__select-option">20</option>
                                    <option class="caesar-chipe__select-option">21</option>
                                    <option class="caesar-chipe__select-option">22</option>
                                    <option class="caesar-chipe__select-option">23</option>
                                    <option class="caesar-chipe__select-option">24</option>
                                    <option class="caesar-chipe__select-option">25</option>
                                </select>
                            </div>
                            <div class="caesar-value--item">
                                <label class="label">Encrypt or decrypt?</label>
                                <select class="caesar-select crypt-type">
                                    <option class="caesar-chipe__select-option">Encrypt</option>
                                    <option class="caesar-chipe__select-option">Decrypt</option>
                                </select>
                            </div>
                            <div class="caesar-value--item">
                                <button class="caesar-btn btn" id="enc">Press me</button>
                            </div>
                        </div>
                        <div class="caesar-input_block">
                            <textarea class="caesar-textarea cipher-result" readonly></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="prototype.js"></script>
</html>
